{% extends "base.html" %}
{% block page_title %}Celia La - Archives by Tag{% endblock %}
{% block content %}

<h2>Archives in {{ tag }}</h2>

<ul class="page-list">
  {% for page in pages %}
      <li><a href="{{ url_for('page', path=page.path) }}">
          {{ page.meta.title }}
      </a>- {{ page.meta.date }}</li>
  {% endfor %}
</ul>
{% endblock %}
